<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav>
      <a href="#">HOME</a>
      <a href="#">VIDEOS</a>
      <a href="#">PLAYLISTS</a>
      <a href="#">COMMUNITY</a>
      <a href="#">STORE</a>
      <a href="#">CHANNELS</a>
      <a href="#">ABOUT</a>
    </nav>
    <div class="profile-header">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-picture">
      <div class="header-content">
        <h2 class="fancy-text">I am</h2>
        <h1>Rajkumari Rupkatha</h1>
      </div>
    </div>

    <div class="logout-container">
      <button id="logoutButton" class="btn logout-btn">Logout</button>
    </div>
  </header>

  <!-- Main Section -->
  <main>
    <div class="body">
      <!-- Tab Navigation -->
      <div class="tab-container">
        <button class="tab-button active" data-tab="overview">Overview</button>
        <button class="tab-button" data-tab="academia">Academia</button>
        <button class="tab-button" data-tab="corporate">Corporate</button>
        <button class="tab-button" data-tab="freelance">Freelance</button>
      </div>

      <!-- Tab Content Sections -->
      <div id="overview" class="tab-content active">
        <h2>Overview</h2>
        <div class="videos-section">
          ${generateThumbnails(4)}
        </div>
      </div>

      <div id="academia" class="tab-content">
        <h2>Academia</h2>
        <div class="videos-section">
          ${generateThumbnails(8)}
        </div>
      </div>

      <div id="corporate" class="tab-content">
        <h2>Corporate</h2>
        <div class="videos-section">
          ${generateThumbnails(6)}
        </div>
      </div>

      <div id="freelance" class="tab-content">
        <h2>Freelance</h2>
        <div class="videos-section">
          ${generateThumbnails(10)}
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
